<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="public/stylesheets/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="public/stylesheets/style.css" />
        <!-- endbuild -->
        <!-- Additional CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Antic+Slab&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://js.stripe.com/v3/"></script>
        <title>RGM</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbarStyle">
            <a class="navbar-brand navbarBrandStyle" href="/">RGM</a>
        </nav>
        <div class="container loginContainStyle">
            <div class="row">
                <div class="card loginCardStyle">
                    <div class="card-header">
                        <div class="row">
                            <p id="loginMessage" class="col loginColDiv">Enter your username and password.</p>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="row">
                                <i class="col-2 fa fa-user" style="font-size: 38px;"></i>
                                <input class="col-10 form-control inputStyle loginColDiv" type="text" name="username" placeholder="Username" />
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <i class="col-2 fa fa-key" style="font-size: 38px;"></i>
                                <input class="col-10 form-control inputStyle loginColDiv" type="password" name="password" placeholder="Password" />
                            </div>
                            <br>
                            <div class="row">
                                <button class="col btn btn-block loginColDiv buttonStyle" type="submit">
                                    <i class="fa fa-sign-in"></i> Log-in
                                </button>
                            </div>
                        </form>
                    </div>
                    <hr style="margin-left: 10px; margin-right: 10px;">
                    <div class="card-body">
                        <div class="row">
                            <button class="col-md-5 createButtonStyle" type="button" onclick="toAccountPage()">
                                <i class="fa fa-plus"></i> Create Account
                            </button>
                            <br>
                            <div class="col-md-2"></div>
                            <br>
                            <button class="col-md-5 createButtonStyle" type="button" onclick="toCredentialsPage()">
                                <i class="fa fa-id-card-o"></i> Retrieve Credentials
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- build:js js/main.js -->
        <script src="script.js"></script>
        <!-- endbuild -->
    </body>
</html>
